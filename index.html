<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="https://raw.githubusercontent.com/flipmapping/vie/main/images/LogoVIE.png" alt="Logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <section id="home">
    <h1>Welcome to My Website</h1>
    <p>Explore our interactive partnership model below:</p>

    <!-- Embed Genially Content -->
    <iframe src="https://view.genially.com/67376ecf0c6ff7070b2a3e9e/interactive-content-partnership-model" 
            width="100%" height="600px" 
            style="border: none;" 
            allowfullscreen>
    </iframe>
</section>

    </section>

    <!-- FAQ Section with Accordion -->
    <section id="faq">
        <h2>Frequently Asked Questions</h2>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">What is this website about?</button>
                <div class="accordion-content">
                    <p>This is a demo website for learning purposes.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">How was this built?</button>
                <div class="accordion-content">
                    <p>Using HTML, CSS, JavaScript, and GitHub Pages.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
